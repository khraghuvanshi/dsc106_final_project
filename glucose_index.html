<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glucose Spike Predictor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="glucose_style.css">
</head>
<body>
    <div class="container">
        <h1>Glucose Spike Predictor</h1>

        <!-- Pre-Meal Glucose Input -->
        <div class="input-group">
            <label for="preMealGlucose">Pre-Meal Glucose (mg/dL): <span id="preMealGlucoseValue">90</span></label>
            <input type="range" id="preMealGlucose" min="70" max="150" step="1" value="90">
        </div>

        <!-- Sliders for user input -->
        <div class="input-group">
            <label for="bmi">BMI: <span id="bmiValue">25</span></label>
            <input type="range" id="bmi" min="15" max="40" step="1" value="25">
        </div>

        <div class="input-group">
            <label for="carbs">Carbs (grams): <span id="carbsValue">100</span></label>
            <input type="range" id="carbs" min="0" max="300" step="10" value="100">
        </div>

        <div class="input-group">
            <label for="protein">Protein (grams): <span id="proteinValue">50</span></label>
            <input type="range" id="protein" min="0" max="150" step="5" value="50">
        </div>

        <div class="input-group">
            <label for="fat">Fat (grams): <span id="fatValue">30</span></label>
            <input type="range" id="fat" min="0" max="100" step="5" value="30">
        </div>

        <div class="input-group">
            <label for="fiber">Fiber (grams): <span id="fiberValue">20</span></label>
            <input type="range" id="fiber" min="0" max="50" step="5" value="20">
        </div>

        <h2>Predicted Glucose Levels:</h2>
        <p><strong>Pre-Meal:</strong> <span id="predPreMeal">--</span> mg/dL</p>
        <p><strong>1-Hour:</strong> <span id="pred1H">--</span> mg/dL</p>
        <p><strong>2-Hour:</strong> <span id="pred2H">--</span> mg/dL</p>

        <!-- Chart -->
        <canvas id="glucoseChart"></canvas>
    </div>

    <!-- Load script AFTER the page loads -->
    <script src="glucose_spike.js"></script>
</body>
</html>
